<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="image">
                <img class="image_desktop" src="img/image-product-desktop.jpg" alt="Chanel">
                <img class="image_mobile" src="img/image-product-mobile.jpg" alt="Chanel">
            </div>
            <div class="text">
                <h2>Perfume</h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="paragrapgh">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <p class="price_new">$149.99</p>
                    <p class="price_old">$169.99</p>
                </div>
                <button><img src="img/icon-cart.svg" alt="Shopping Cart">Add to Cart</button>
            </div>
        </div>
    </main>   
</body>
</html>
